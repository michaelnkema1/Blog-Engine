{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Blog Home</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <h1>Blog Posts</h1>
        <div class="list-group">
            {% for post in posts %}
                <a href="{% url 'post_detail' post.pk %}" class="list-group-item list-group-item-action">
                    <h5 class="mb-1">{{ post.title }}</h5>
                    <p class="mb-1">{{ post.content|truncatewords:20 }}</p>
                    <small>By {{ post.author }} on {{ post.created_at }}</small>
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
